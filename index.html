<!DOCTYPE html><html lang="uk"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Guess Number</title><link rel="stylesheet" href="./css/style.min.css"></head><body><main class="container"><h1 class="container__title">Привіт, я загадав число від <span id="min_number_text">1</span> до <span id="max_number_text">100</span>. Спробуй вгадати його за <span id="attempt_text">5</span> спроб!</h1><div class="container__settings settings container__box box"><div class="settings__wrapper"><p class="settings__error" id="error"></p><div class="settings__items"><div class="settings__diapason"><p class="settings__text">Виберіть діапазон чисел</p><div class="settings__inputs--flex"><div class="settings__input input"><label for="min" class="input__label">від</label> <input name="min" class="input__control input-js" id="min" type="number" placeholder="1" min="1" max="200" value="1"></div><div class="settings__input input"><label for="max" class="input__label">до</label> <input name="max" class="input__control input-js" id="max" type="number" placeholder="100" min="1" max="200" value="100"></div></div></div><div class="settings__attempt"><p class="settings__text">Виберіть кількість спроб</p><div class="settings__inputs--padding input"><label class="input__label visually-hidden" for="attempt">кількість спроб</label> <input name="attempt" class="input__control input-js" id="attempt" type="number" placeholder="5" min="1" max="15" value="5"></div></div></div><input type="button" class="settings__button button" value="Save" id="btn_save"></div></div><div class="container__number container__box box"><div class="number base" id="secret">?</div></div><div class="container__game game"><div class="game__wrapper game__box box"><div class="game__input input"><label for="guess" class="input__label visually-hidden">вгадувати число</label> <input class="input__control" type="number" id="guess" autocomplete="off"></div><input type="button" class="game__button button" value="Generate" id="btn_generate"></div><div class="game__wrapper game__box box"><h2 class="game__title" id="message"></h2><p class="game__text">Спроби: <span id="attempt_count">5</span></p></div></div><input type="button" class="container__button button" value="Exit" id="btn_exit"></main><script type="module" src="./js/bundle.js"></script></body></html>
